	# Event section
	[params.event]
    enable = true
		title = "It's a PARTY"
		subtitle = "Ok, **technically** it's a competition with cash prizes.  It's not a workshop or a class about making games.  But if you want to spend a weekend learning gamedev and getting fed, you'll be in good company.<br><br><a href=\"https://www.eventbrite.com/e/wichita-esports-convention-tickets-28640291884#tickets\" class=\"page-scroll btn btn-xl\">You should RSVP</a>"

        [[params.event.row]]

			[[params.event.row.list]]
				icon = "fa-gamepad"
				title = "Do I need to have made a game before?"
				description = "Plenty of previous participants had little or no gamedev experience, but they had a blast.  We'll have lots of people willing to answer questions and help you learn at your own pace!"

            [[params.event.row.list]]
                icon = "fa-code"
                title = "Do I need to be a programmer?"
                description = "No!  Games also need artists, writers, and designers.  There is no rule for whether your game must be 2D, 3D, complex, or even have graphics."

            [[params.event.row.list]]
                icon = "fa-laptop"
                title = "Do I need a computer?"
                description = "Computers cannot be provided for this event, however it's possible external monitors will be available at your desk space!"

			[[params.event.row.list]]
                icon = "fa-heart"
                title = "I love it! I must know more!"
                description = "If you insist!  The event is generously hosted at [WSU Experiential Engineering building](http://www.wichita.edu/thisis/stories/story.asp?si=3511) during the [Wichita eSports Expo](https://www.facebook.com/events/243882846026141/).  We will have snacks, drinks and T-shirt waiting for you!  Lunch and Dinner will be provided on Saturday, and lunch provided on Sunday.  All that's left is to [RSVP](https://www.eventbrite.com/e/wichita-esports-convention-tickets-28640291884#tickets) (choose a gamejam-specific ticket)  and follow [@ICTGameJam](https://twitter.com/ICTGameJam)!"


	# Schedule timeline
	[params.schedule]
	      enable = true
		title = "Schedule"
		subtitle = "Great!  Now that you're going to the game jam, here's how the weekend will go..."
		endpoint = "Keep<br>making<br>games!"

		# The events will be listed from the top to the bottom.
		# All images are stored under 'static/img/about'.
		# Replace them with your own.
		[[params.schedule.events]]
			img= "1.jpg"
			date = "Friday"
			title = "Kickoff!"
			description = "Doors open at 6pm, kickoff slides and intro start at 7pm.  Participants will receive an email to vote on the game jam's theme.  Those needing teams will have an opportunity to pitch ideas and form or join teams as necessary.  You can even work solo if you want.  Then it's time to start making games!  Doors close at 11pm.  You can continue working, but will need to leave the campus!"

		[[params.schedule.events]]
			img = "2.jpg"
			date = "Saturday"
			title = "Build Day!"
			description = "Show up at 10am.  Enjoy refreshments, 2 meals and ... oh yeah... build a game!  Hit a wall?  Ask for help!  Lean on the volunteers and fellow game devs for feedback and encouragement!  Doors close at 11pm.  You can continue working, but will need to leave the campus!"

		[[params.schedule.events]]
			img = "3.jpg"
			date = "Sunday"
			title = "Polish, SHIP IT!!  Community Play.  Winners announced!"
			description = "Arrive at 10am to put the finishing touches on your game.  Work stops, lunch begins at 12pm.  Judges play your games 1 - 2pm.  Doors open to the public 2 - 4pm to play your games and vote for Community Choice while the judges deliberate.  Winners announced at 5:30pm."

