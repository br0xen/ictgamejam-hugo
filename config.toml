	# Event section
	[params.event]
    enable = true
		title = "It's a PARTY"
		subtitle = "Ok, **technically** it's a competition with cash prizes.  It's not a workshop or a class about making games.  But if you want to spend a weekend learning gamedev and getting fed, you'll be in good company.<br><br><a href=\"http://makeict.wildapricot.org/event-2267694\" class=\"page-scroll btn btn-xl\">You should RSVP</a>"

        [[params.event.row]]

						[[params.event.row.list]]
								icon = "fa-gamepad"
								title = "Do I need to have made a game before?"
								description = "[Last year](http://devict.org/gamejam), over 60% of participants had little or no gamedev experience, but they had a blast.  We'll have lots of people willing to answer questions and help you learn at your own pace!"

            [[params.event.row.list]]
                icon = "fa-code"
                title = "Do I need to be a programmer?"
                description = "No!  Games also need artists, writers, and designers.  There is no rule for whether your game must be 2D, 3D, complex, or even have graphics."

            [[params.event.row.list]]
                icon = "fa-laptop"
                title = "Do I need a computer?"
                description = "While it's best to bring your own, there will even be computers available, just bring something for saving your work!  For those who bring their own, your desk will have 2 external monitors."

						[[params.event.row.list]]
                icon = "fa-heart"
                title = "I love it! I must know more!"
                description = "If you insist!  The event is generously hosted at [NCAT](http://ncatkansas.org/).  We will have snacks, drinks and T-shirt waiting for you!  All meals will be provided on Saturday, breakfast and lunch provided on Sunday.  All that's left is to [RSVP](http://makeict.wildapricot.org/event-2267694) and follow [@ICTGameJam](https://twitter.com/ICTGameJam)!"


	# Schedule timeline
	[params.schedule]
	      enable = true
		title = "Schedule"
		subtitle = "Great!  Now that you're going to the game jam, here's how the weekend will go..."
		endpoint = "Keep<br>making<br>games!"

		# The events will be listed from the top to the bottom.
		# All images are stored under 'static/img/about'.
		# Replace them with your own.
		[[params.schedule.events]]
			img= "1.jpg"
			date = "Friday"
			title = "Kickoff!"
			description = "Doors open at 5pm, kickoff slides and intro start at 6pm.  Participants will receive an email to vote on the game jam's theme.  Those needing teams will have an opportunity to pitch ideas and form or join teams as necessary.  You can even work solo if you want.  Then it's time to start making games!"

		[[params.schedule.events]]
			img = "2.jpg"
			date = "Saturday"
			title = "Build Day!"
			description = "Show up bright and early.  Enjoy refreshments, 3 meals and ... oh yeah... build a game!  Hit a wall?  Ask for help!  Lean on the volunteers and fellow game devs for feedback and encouragement!"

		[[params.schedule.events]]
			img = "3.jpg"
			date = "Sunday"
			title = "Polish, SHIP IT!!  Community Play.  Winners announced!"
			description = "Put the finishing touches on your game.  Work stops at 1pm.  Doors open to the public 3 - 5pm to play your games and vote for Community Choice while the judges deliberate.  Winners announced at 5:30pm.  BONUS: Try the [Fireshark Truck](https://www.fireshark.com/fireshark-truck.html) for free 3 - 5pm!!"

